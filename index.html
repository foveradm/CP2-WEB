<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"/>

    <title>INICIO</title>
</head>
<body>
    <!-- Container page -->
    <div class="container-page">

        <!-- Items comuns -->
        <!-- Banner Header -->
        <img class="banner-header" src="./images/banner.jpg" />

        <!-- Menu -->
        <div class="container-menu">

            <!-- Options -->
            <div class="container-options">

                <!-- Home -->
                <div class="container-item">
                    <p>HOME</p>
                </div>

                <!-- About us -->
                <div class="container-item">
                    <p>About us</p>
                </div>

                <!-- Services -->
                <div class="container-item">
                    <p>Services</p>
                </div>

                <!-- Solutions -->
                <div class="container-item">
                    <p>Solutions</p>
                </div>
                
                <!-- Contact us -->
                <div class="container-item">
                    <p>Contact us</p>
                </div>
            </div>

            <!-- Search -->
            <div class="container-search">

                <!-- icon -->
                <i class="fas fa-search icon-search"></i>

                <!-- Input -->
                <input class="input-search" type="text" placeholder="Buscar" />
            </div>
        </div>

        <!-- Content - Items da pagina -->
        <div class="conatiner-content">
    
            <!-- Container-left -->
            <div class="container-left">

                <!-- Title -->
                <p class="title"> NEWS AND EVENTS</p>

                <!-- Imagem -->
                <img class="image-news" src="./images/free-flash-templates.jpg" />

                <!-- Sub title -->
                <p class="sub-title">18/08/2021 - Citudin</p>
            </div>
    
            <!-- Container-right -->
            <div class="container-right"></div>
        </div>
    </div>

</html>
